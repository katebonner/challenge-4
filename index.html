<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="countdown"></h1>
        </div>
    </header>
    <main>
        <form id="form">
            <div class="form-group">
                <h1>please enter a username and begin</h1>
                <input type="text" name="user-name" placeholder="enter username"/>
              </div>
            <div class="form-group">
                <button class="btn" id="save-task" type="submit">start</button>
            </div>
        </form>
        <div>
            <ul id="questionSlide" class="prompt"></ul>
        </div>
        <div id="score-board-slide" class="container">
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
